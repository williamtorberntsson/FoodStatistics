<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="0;url=index.html#redirect=/404">
  <script>
    // If the hash part of the URL contains "#redirect=/", modify the URL to go to index.html but preserve the path
    if (window.location.hash.startsWith("#redirect=/")) {
      var path = window.location.hash.replace("#redirect=/", "/");
      window.location.href = path;
    }
  </script>
  <title>Redirecting...</title>
</head>
<body>
  Redirecting...
</body>
</html>
